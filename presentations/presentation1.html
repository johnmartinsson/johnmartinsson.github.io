<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>reveal.js</title>
    <link rel="stylesheet" href="/revealjs/dist/reset.css">
    <link rel="stylesheet" href="/revealjs/dist/reveal.css">
    <link rel="stylesheet" href="/revealjs/dist/theme/black.css">
    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="/revealjs/plugin/highlight/monokai.css">
    <style>
        .highlight-container {
            position: relative;
            display: inline-block;
        }

        .highlight-image {
            display: block;
            width: 100%;
        }

        .cover-rectangle {
            position: absolute;
            background-color: #1a1a1a; /* Same color as the background */
            cursor: pointer;
        }

        .cover-rectangle-1 {
            top: 0;
            left: 40%;
            width: 7%;
            height: 100%;
        }

        .cover-rectangle-2 {
            top: 0;
            left: 47%;
            width: 25%;
            height: 100%;
        }

        .cover-rectangle-3 {
            top: 0;
            left: 72%;
            width: 28%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides" id="slides-container">
            <!-- Slides will be loaded here --> 
            <section>
                <h2>Reusable Slide 1</h2>
                <div class="highlight-container">
                    <img src="/images/automated_habitat_monitoring_colorized.png" alt="Example Image" class="highlight-image">
                    <div class="cover-rectangle cover-rectangle-1"></div>
                    <div class="cover-rectangle cover-rectangle-2"></div>
                    <div class="cover-rectangle cover-rectangle-3"></div>
                </div>
                <p>This is a reusable slide.</p>
            </section>
            <section>
                <h2>Reusable Slide 2</h2>
                <p>This is a reusable slide.</p>
            </section>
        </div>
    </div>

    <script src="/revealjs/dist/reveal.js"></script>
    <script src="/revealjs/plugin/notes/notes.js"></script>
    <script src="/revealjs/plugin/markdown/markdown.js"></script>
    <script src="/revealjs/plugin/highlight/highlight.js"></script>
    <script src="/script.js"></script>
    <script>
        // Initialize Reveal.js
        Reveal.initialize({
            hash: true,
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
        });

        // JavaScript to remove cover rectangles on click
        document.addEventListener('DOMContentLoaded', function() {
            const coverRectangles = document.querySelectorAll('.cover-rectangle');
            coverRectangles.forEach(rectangle => {
                rectangle.addEventListener('click', function() {
                    this.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
